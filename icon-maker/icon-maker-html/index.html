<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <!--<script src="app.js"></script>-->
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">

        <canvas id="canvas" width="256" height="256">
            An alternative text describing what your canvas displays.
        </canvas>

        <script>
            // Some of this code is from the Mozilla developer site,
            // and some is from W3Schools.
            // The canvas is from Mozilla's developer site as well.
            // Some modifications have been made to both blocks.
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");

            // Create gradient
            var transparentbg = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            var iconcolor = ctx.createLinearGradient(0, 0, 200, 0);
            iconcolor.addColorStop(0, "transparent");
            iconcolor.addColorStop(1, "#3665ff");

            //// Fill with gradient
            ctx.fillStyle = iconcolor;
            ctx.fillRect(10, 10, 150, 80);
        </script>

    </div>
</body>
</html>
